<a href="#" ng-click="ctrl.toggleSort()">{{ctrl.column}}</a>
<img zf-iconic="" icon="chevron" data-direction="bottom" size="small" ng-show="ctrl.sort.column == '{{ctrl.column}}' && !ctrl.sort.reverse">
<img zf-iconic="" icon="chevron" data-direction="top" size="small" ng-show="ctrl.sort.column == '{{ctrl.column}}' && ctrl.sort.reverse">
