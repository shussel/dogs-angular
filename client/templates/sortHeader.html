<a href="#" ng-click="ctrl.toggleSort()">{{ctrl.column}}</a>
<span ng-show="ctrl.sort.column == '{{ctrl.column}}' && !ctrl.sort.reverse" class="glyphicon glyphicon-chevron-down"></span>
<span ng-show="ctrl.sort.column == '{{ctrl.column}}' && ctrl.sort.reverse" class="glyphicon glyphicon-chevron-up"></span>
