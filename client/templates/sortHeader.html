<a href="#" ng-click="ctrl.toggleSort()">{{ctrl.column}}</a>
<i class="fa fa-angle-down" aria-hidden="true" ng-show="ctrl.sort.column == '{{ctrl.column}}' && !ctrl.sort.reverse"></i>
<i class="fa fa-angle-up" aria-hidden="true" ng-show="ctrl.sort.column == '{{ctrl.column}}' && ctrl.sort.reverse"></i>
