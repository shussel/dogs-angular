<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Dogs</title> 
    <meta name="Author" content="Shane Hussel">
    <meta name="Description" content="A demonstration project with AngularJS">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <style>[ng-cloak] { display: none; }</style>       
  </head>
  <body ng-app="dogs" ng-controller="dogsController" ng-cloak>

    <nav class="navbar-primary navbar-inverse">
      <a class="navbar-brand" href="#">Dogs</a>
    </nav>

    <table class="table table-striped table-bordered">
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Breed</th>
        <th>Color</th>
        <th>Weight</th>
        <th>Owner</th>
      </tr>
      <tr ng-repeat="dog in dogs | orderBy:'name'">
        <td>{{ $index + 1 }}.</td>
        <td>{{ dog.name }}</td>
        <td>{{ dog.breed }}</td>
        <td>{{ dog.color }}</td>
        <td>{{ dog.weight }} lbs.</td>
        <td>{{ dog.owner }}</td>
      </tr>
    </table>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="app.js"></script>

  </body>
</html>
